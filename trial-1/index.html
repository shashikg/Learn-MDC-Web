<!DOCTYPE html>
<html lang="en">
<head>
  <title>mdl-design</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          
          <span class="mdl-layout-title">Robotics Club</span>
          
          <div class="mdl-layout-spacer"></div>
          
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a href="#1" class="mdl-button mdl-js-button mdl-js-ripple-effect ">link 1</a>
            <a href="#2" class="mdl-button mdl-js-button mdl-js-ripple-effect">link 2</a>
            <a href="#3" class="mdl-button mdl-js-button mdl-js-ripple-effect">link 3</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#1">Link 1</a>
          <a class="mdl-navigation__link" href="#2">Link 2</a>
          <a class="mdl-navigation__link" href="#3">Link 3</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
      	<section class="hero-container">
      		<div class="mdl-grid">
			  <div class="mdl-cell mdl-cell--12-col">
			  <div class="hero-image">
			      <div class="slide slide1 fades">
			        <div class="hero-text">
			          <h1>I am John Doe</h1>
			          <p>And I'm a Photographer</p>
			          <button>Hire me</button>
			        </div>
			      </div>
			      <div class="slide slide2 fades"></div>
			      <div class="slide slide3 fades"></div>
			      <div class="slide slide4 fades"></div>
			      <div class="slide slide5 fades"></div>
			   </div>
			  </div>
			</div>
		</section>
      </main>
    </div>
		

    <script>
      var stat=0;
      var pstat=2;
      var ppstat=1;
      var slide = document.getElementsByClassName("slide");

      slide[ppstat].style.display = "none";
      slide[pstat].style.display = "block";
      slide[stat].style.display = "block";
      ppstat=pstat;
      pstat=stat;
      stat++;
      stat=(stat%slide.length);
      
      change();

      function change(){
        slide[ppstat].style.display = "none";
        slide[stat].style.display = "block";
        ppstat=pstat;
        pstat=stat;
        stat++;
        stat=(stat%slide.length);
        setTimeout(change, 4000);
      }
    </script>
</body>
</html>
