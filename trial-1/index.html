<html>
  <head>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
    #feed-bar{
      background-color: #263238;
      color: white;
      display: block;
      position: relative;
      width: 100%;
    }
    #feed-container{
      display: block;
      position: fixed;
      width: 330px;
      z-index: 1;
      right: 10;
      bottom: 0;
    }
    #feed-fb-box{
      display: none;
      position: relative;
      width: 100%;
    }
    </style>
  </head>
  <body>
    
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.9";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

    </script>
    

    <div id="feed-container" class="mdl-shadow--4dp">
      <button id="feed-bar" class="mdl-button mdl-js-button mdl-js-ripple-effect">
      Newsfeeds...           
      </button>
      <div id="feed-fb-box">
        <div class="fb-page" data-href="https://www.facebook.com/roboclubiitkanpur" data-tabs="timeline, events, messages" data-width="330" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false">
      </div>
      </div>
    </div>
    <script>
      var feed_box = document.getElementById('feed-fb-box');
      var feed_bar = document.getElementById("feed-bar");
      var btn = 1;

      feed_bar.onclick = function(){
        if(btn){
          feed_box.style.display = "block";
          btn=0;
        }else{
          feed_box.style.display = "none";
          btn=1;
        }
      }
    </script>
    
  </body>
</html>
